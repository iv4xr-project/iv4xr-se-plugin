plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.5.21'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.5.20'
}

group = 'com.github.iv4xr-project'
version = '2.2'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "https://repo.maven.apache.org/maven2" }
}

kotlin {
    jvm {
        withJava()
        compilations.all {
            kotlinOptions.jvmTarget = '1.8'
        }
        testRuns["test"].executionTask.configure {
            useJUnit()
            useJUnitPlatform()
        }
    }
    sourceSets {
        commonMain {
            dependencies {
                implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0")
                implementation("org.jetbrains.kotlinx:kotlinx-serialization-json:1.2.1")
            }
        }
        commonTest {
            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }
        jvmMain {
            dependencies {
                implementation 'com.github.iv4xr-project:aplib:1.2.7'
                implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
                implementation "org.jetbrains.kotlin:kotlin-reflect:1.5.21"
            }
        }
        jvmTest {
            dependencies {
                implementation 'org.jetbrains.kotlin:kotlin-test-junit5'
                implementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.6.0'
                implementation group: 'io.cucumber', name: 'cucumber-java', version: '6.10.0'
                implementation group: 'io.cucumber', name: 'cucumber-junit', version: '6.10.0'
            }
        }
    }
}
